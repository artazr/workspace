<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulaire</title>
</head>
<body>
	<form method="POST" action="Controller">
		<input type="text" name="first" placeholder="Alexandre"><br>
		<input type="text" name="last" placeholder="Morand"><br>
		<input type="date" name="birth" placeholder="AAAA/MM/DD"><br>
		<label for="Homme">Homme</label>
		<input name="sex" value="Homme" id="Homme" type="radio" checked>
		<label for="Femme">Femme</label>
		<input name="sex" value="Femme" id="Femme" type="radio">
		<input type="submit" value="valider">
	</form>
</body>
</html>
